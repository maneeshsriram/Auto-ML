{% extends 'base.html' %}
{% load static %}
{% block content %}



<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__fadeIn">
        Login
    </h1>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            {% include 'messages.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg" class="img-fluid" alt="img">
        </div>


        <form method="POST" action="{% url 'login' %}" class="col-md-5 offset-1 mt-5 pt-3">
            {% csrf_token %}
            <div class="form-group">
                <input name="user_name" class="form-control" placeholder="User Name">
            </div>

            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>


            <button type="submit" class="btn btn-dark form-btn w-100 mt-3 mb-3">Signin</button>

        </form>
    </div>
</main>





{% endblock %}
