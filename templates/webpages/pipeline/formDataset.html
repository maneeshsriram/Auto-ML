{% extends 'base.html' %}
{% load static %}

{% block content %}

<link href="{% static './css/forms/style.css' %}" rel="stylesheet">
<section>
    <div class="imgBx">
        <img src="{% static './img/pipeline.jpg' %}">
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h1>Auto ML Pipeline</h1>
            <form action="{% url 'formMetrics' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="inputBxfile">
                    <span> Upload Dataset</span>
                    <input type="file" class="abc" name="csvfile" accept=".csv">
                </div>
                <div class="inputBx">
                    <span>Numerical data</span>
                    <input type="text" placeholder="zero based indexing" name="num">
                </div>
                <div class="inputBx">
                    <span>Target variable</span>
                    <input type="Text" placeholder="" name="tar">
                </div>
                <div class="inputBx">
                    <input type="submit" value="Submit" name="">
                </div>
            </form>

        </div>
    </div>
</section>



{% endblock %}
