{% extends 'base.html' %}
{% load static %}

{% block content %}

<link href="{% static './css/forms/style.css' %}" rel="stylesheet">

<section>
    <img src="data:image/png;base64,{{plot|safe}}" alt="" class="text-center" width="1295px">
    <div class="contentBx">
        <div class="formBx">
            <form action="{% url 'delCol' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="inputBx">
                    <span>Column to be deleted</span>
                    <input type="Text" placeholder="" name="del_col">
                </div>
                <div class="inputBx">
                    <input type="submit" value="Submit" name="">
                </div>
            </form>
        </div>
    </div>

</section>


{% endblock %}
