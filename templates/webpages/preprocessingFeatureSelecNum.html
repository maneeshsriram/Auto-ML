{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="{% static './css/forms/model.css' %}" rel="stylesheet">

<section>
    <div class="imgBx">
        <img src="{% static './img/processing.png' %}">
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h1>Feature Selection</h1>
            <form method="POST" action="{% url 'preprocessingFeatureSelection' %}" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="inputBx">
                        <span>Numerical Columns</span>
                        <input type="Text" placeholder="" name="num_cols_upd">
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Submit" name="">
                    </div>
            </form>

        </div>
    </div>
</section>



{% endblock %}
